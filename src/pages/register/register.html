<ion-header>
  <ion-navbar>
    <ion-title>注册新用户</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label fixed>账号</ion-label>
      <ion-input type="text" placeholder="请输入账号" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>

  <div style="text-align: center; margin:20px 30px;">
    <button ion-button block  (click)="checkRegister(username, password)">
      注册
    </button>
  </div>
  <!-- <div class="register-box">
    <span style="float:right;"  (click)="goToLogin()">已有账号</span>
  </div> -->
</ion-content>
