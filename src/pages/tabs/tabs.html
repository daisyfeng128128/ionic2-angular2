<ion-header>
  <ion-navbar>
      <ion-title>app</ion-title>
      <ion-buttons start (click)="goSearch()">
        <button ion-button icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='add'></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-tabs>
  <ion-tab [root]="messageTab" tabTitle="消息" tabIcon="ios-chatbubbles-outline" tabBadge="3" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="contactTab" tabTitle="通讯录" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="智慧校园" tabIcon="school"></ion-tab>
  <ion-tab [root]="meTab" tabTitle="我" tabIcon="person"></ion-tab>
</ion-tabs>
